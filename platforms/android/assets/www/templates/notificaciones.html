<ion-view title="Notificaciones">
	<ion-content overflow-scroll="false" ng-class="{'void-l':!notify.notixList.length}">
    <div class="list card cardX" ng-if="notify.notixList.length">
      <div class="item item-avatar" ng-repeat="noti in notify.notixList track by $index" on-tap="notificar(noti)">
        	<img ng-src="img/report.svg" ng-if="noti.data.data.tipo=='Reporte'"/>
				  <img ng-src="img/question_answer.svg" ng-if="noti.data.data.tipo=='Respuesta'"/>
				  <img ng-src="img/notifications_active.svg" ng-if="noti.data.data.tipo=='Recordatorio'"/>
				  <img ng-src="img/build.svg" ng-if="noti.data.data.tipo=='Solucion'"/>
				  <img ng-src="img/assignment.svg" ng-if="noti.data.data.tipo=='Asignacion'"/>
					<img ng-src="img/info.svg" ng-if="noti.data.data.tipo=='Reporte informativo'"/>
				  <h2>{{noti.data.data.tipo}}</h2>
				  <p>
				    {{noti.data.html}}
				    <span class="right">
				      {{noti.data.data.fecha}}
				    </span>
				  </p>
      </div>
    </div>
    <div class="center" ng-if="!notify.notixList.length">
        <img width="50%" src="img/notifications_off.svg"/>
        <h5 class="blue-grey-text" >No tiene ningúna notificación</h5>
    </div>
  </ion-content>
</ion-view>
