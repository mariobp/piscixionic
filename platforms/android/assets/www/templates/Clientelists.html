 <ion-view cache-view="false" view-title="Clientes">
  <ion-header-bar class="bar-subheader headerbar item-input-inset row">
      <div class="input-field col s12">
        <i class="ion-search prefix"></i>
        <input type="text" name="buscar" placeholder="Buscar" ng-model="search" >
      </div>
  </ion-header-bar>
  <ion-content overflow-scroll=”true”>
      <ion-refresher
       pulling-text ="Refrescar"
       on-refresh="reload()"
       spinner="ripple"
       refreshingText="Refrescando"
       >
     </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="cliente in clientelists|filter:search" item="cliente" href="#/app/info/{{cliente.id}}" class="item item-avatar">
            <img src="{{server}}/media/{{cliente.imagen}}" ng-if="cliente.imagen !=''">
            <img src="img/mario.png" ng-if="cliente.imagen ==''"/>
            <h2>{{cliente.first_name}} {{cliente.last_name}}</h2>
            <p><b>Telefono: </b>{{cliente.telefono}}</p>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
