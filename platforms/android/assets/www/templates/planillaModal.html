<ion-modal-view>
  <ion-header-bar class="headerbar">
    <h1 class="title center">Planilla Diaria Piscina: {{piscina}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="cerrarModal()"><i class="micon">close</i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form class="col s12" name="form" ng-submit="form.$valid && enviar()" novalidate>
        <div class="scroll2">
            <ion-list class="planilla">
                <ion-checkbox class="checkbox-calm" ng-model="data.cepillado">Cepillado</ion-checkbox>
                <ion-checkbox class="checkbox-calm" ng-model="data.aspirado">Aspirado</ion-checkbox>
                <ion-checkbox class="checkbox-calm" ng-model="data.retrolavado">Retrolavado</ion-checkbox>
                <ion-checkbox class="checkbox-calm" ng-model="data.aumento_agua">Aumento de agua</ion-checkbox>
                <ion-checkbox class="checkbox-calm" ng-model="data.aplicacion_cloro">Aplicación cloro</ion-checkbox>
                <ion-checkbox class="checkbox-calm" ng-model="data.aplicacion_sulfato_al">Aplicación Sulfato Al</ion-checkbox>
                <ion-checkbox class="checkbox-calm" ng-model="data.clasificador_alg">Clasificador AGL</ion-checkbox>
            </ion-list>
            <div class="row row-p">
                <div class="input-field col s6">
                    <input type="radio" id="disminucion_ph" name="ph" ng-value="false" ng-model="data.ph" ng-value="true">
                    <label for="disminucion_ph">Disminución de PH</label>
                </div>
                <div class="input-field col s6">
                    <input type="radio" id="aumento_ph" name="ph" ng-model="data.ph" ng-value="true">
                    <label for="aumento_ph">Aumento de PH</label>
                </div>
            </div>
            <div class="row row-p">
                <div class="input-field col s12">
                    <input type="number" placeholder="escribir aquí.." id="nivel_cloro" name="nivel_cloro" ng-model="data.nivel_cloro" ng-class="{'invalid':form.nivel_cloro.$invalid && form.$submitted,'valid':form.nivel_cloro.$valid && form.$submitted}" required>
                    <label for="nivel_cloro">Nivel cloro</label>
                    <div class="error-container" ng-show="form.nivel_cloro.$error && form.$submitted" ng-messages="form.nivel_cloro.$error">
                        <div ng-messages-include="templates/error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row row-p">
                <div class="input-field col s12">
                    <input type="number" placeholder="escribir aquí.." id="nivel_ph" name="nivel_ph" ng-model="data.nivel_ph" ng-class="{'invalid':form.nivel_ph.$invalid && form.$submitted,'valid':form.nivel_ph.$valid && form.$submitted}" required>
                    <label for="nivel_ph">Nivel PH</label>
                    <div class="error-container" ng-show="form.nivel_ph.$error && form.$submitted" ng-messages="form.nivel_ph.$error">
                        <div ng-messages-include="templates/error-list.html"></div>
                    </div>
                </div>
            </div>
            <div class="row row-p">
                <div class="input-field col s12">
                    <textarea
                        type="text"
                        id="observaciones"
                        maxlength="200"
                        rows="5"
                        class="materialize-textarea"
                        ng-model="data.observaciones"
                        name="observaciones"
                        placeholder="escribir aquí.."
                        ></textarea>
                    <label for="descripcion">Observaciones</label>
                </div>
            </div>
            <ion-list class="planilla">
                <ion-checkbox class="checkbox-calm" ng-model="data.espera">Poner en espera</ion-checkbox>
            </ion-list>
        </div>
        <div class="bar headerbar footer-f">
            <div class="row row-p">
                <button type="button" class="btn btn-large waves-effect waves-light red lighten-2 col s6" ng-click="cerrarModal()">Cancelar<i class="micon">cancel</i></button>
                <button type="submit" class="btn btn-large waves-effect waves-light green lighten-2 col s6" ng-class="{'disabled': disableEnviar}">Enviar<i class="micon">done_all</i></button>
            </div>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
