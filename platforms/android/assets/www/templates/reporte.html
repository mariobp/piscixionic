<ion-view view-title="Reporte">
<ion-header-bar align-title="center" class="bar bar-subheader light-blue " ng-show="ready">
   <h2 class="title white-text">{{info.cliente.first_name}} {{info.cliente.last_name}}</h2>
</ion-header-bar>
  <ion-content>
    <div class="spin" ng-show="!ready">
      <ion-spinner></ion-spinner>
    </div>
    <div class="row">
      <form class="col s12" name="form" ng-submit="form.$valid && datosForm()" novalidate>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="nombre" name="nombre" ng-model="data.nombre" ng-class="{'invalid':form.nombre.$invalid && form.$submitted,'valid':form.nombre.$valid && form.$submitted}" required>
            <label for="nombre">Nombre</label>
            <div class="error-container" ng-show="form.nombre.$error && form.$submitted" ng-messages="form.nombre.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
          </div>
         </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea type="text" id="descripcion"  class="materialize-textarea" ng-model="data.descripcion" name="descripcion" required ng-class="{'invalid':form.descripcion.$invalid && form.$submitted,'valid':form.descripcion.$valid && form.$submitted}"></textarea>
            <label for="descripcion">Descricci√≥n</label>
            <div class="error-container" ng-show="form.descripcion.$error && form.$submitted" ng-messages="form.descripcion.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select id="tipo" class="select" ng-model="data.tipo">
               <option value="" disabled selected>Elegir tipo de Reporte</option>
               <option value="">Tipo 1</option>
               <option value="">Tipo 2</option>
            </select>
            <label for="tipo" ng-class="{'invalid': !data.tipo && form.$submitted,'valid':data.tipo && form.$submitted}">Tipo de Reporte</label>
             <div class="error-container" ng-show="!data.tipo && form.$submitted" ng-messages="form.nombre.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <select id="piscina" class="select" ng-model="data.piscina">
               <option value="" disabled selected>Elegir Piscina</option>
               <option value="">Casa 1</option>
               <option value="">Casa 2</option>
            </select>
            <label for="piscina" ng-class="{'invalid': !data.piscina && form.$submitted,'valid':data.piscina && form.$submitted}">Piscina</label>
             <div class="error-container" ng-show="!data.piscina && form.$submitted" ng-messages="form.nombre.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
          </div>
        </div>
        <div class="row row-p">
            <div class="col s4">
              <button type="button" class="btn-large waves-effect waves-light  light-blue" ng-click="takePicture()">
              <i class="micon">camera</i>
              </button>
            </div>
            <div class="col s8 foto-cont">
                <p>Tomar una foto.</p>
            </div>
        </div>
        <div class="row row-p">
            <div class="col s4">
              <button type="button" class="btn-large waves-effect waves-light light-blue" ng-click="getPicture()">
              <i class="micon">add_to_photos</i>
              </button>
            </div>
            <div class="col s8 foto-cont">
                <p>Agregar foto desde la galeria.</p>
            </div>
        </div>
        <div class="row row-p">
            <div class="col s4">
              <button type="button" class="btn-large waves-effect waves-light light-blue" ng-disabled="total==0" ng-class="{'disabled':total==0}" ng-click="verGaleria()">
              <i class="micon">collections</i><span class="badge-x" ng-show="total>0">{{total}}</span>
              </button>
            </div>
            <div class="col s8 foto-cont">
                <p>Fotos Seleccionadas.</p>
            </div>
        </div>
        <!--div class="row">
          <div class="col s12">
            <button class="btn-large waves-effect waves-light light-blue col s12"  type="submit">Enviar
              <i class="ion-android-send"></i>
            </button>
          </div>
        </div>
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
          <button class="btn-large waves-effect waves-light blue-grey btn-floating" type="submit"><i class="ion-paper-airplane"></i></button>
        </div-->
      </form>
    </div>
  </ion-content>
  <ion-footer-bar class="headerbar footer-f">
    <div class="row row-p">
      <button class="btn btn-large waves-effect waves-light red lighten-2 col s6">Cancelar <i class="micon">cancel</i></button>
     <button class="btn btn-large waves-effect waves-light green lighten-2 col s6">Enviar <i class="micon">done_all</i></button>
    </div>
  </ion-footer-bar>
</ion-view>
