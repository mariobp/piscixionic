<ion-view view-title="Info">
  <ion-content>
    <div class="spin" ng-if="!dataReady">
      <ion-spinner></ion-spinner>
    </div>
    <div class="list card" ng-if="dataReady">
      <div class="item item-avatar">
          <img  src="{{server}}/media/{{info.imagen}}">
          <h2>{{info.nombre}} {{info.apellidos}}</h2>
          <p>
            {{info.piscina__articulo__nombre}}
          </p>
      </div>
      <a href="#/app/asignargps/{{info.id}}" class="item item-icon-left">
        <i class="icon ion-home"></i>
         {{info.direccion}}
      </a>
      <div class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
         {{info.telefono}}
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-email"></i>
         {{info.email}}
      </div>
      <div class="item item-body">
          <a href="#/app/reporte/{{info.id}}" class="button button-block icon-left ion-alert-circled button-assertive">Reporte</a>
          <a href="#/app/reparacion/{{info.id}}" class="button button-block icon-left ion-settings button-positive">Reparaci√≥n</a>
          <a href="#/app/mantenimiento/{{info.id}}" class="button button-block icon-left ion-wrench button-balanced">Mantenimiento</a>
      </div>
    </div>
  </ion-content>
</ion-view>
