<ion-view title="Historial de soluciones">
	<ion-header-bar class="bar-subheader headerbar item-input-inset row row-p">
		<div class="input-field col s12 input-header">
			<i class="micon prefix">search</i>
      <input type="text" name="buscar" class="white-text" ng-change="reload2()" placeholder="Buscar" ng-model="search">
		</div>
	</ion-header-bar>
	<ion-content overflow-scroll=”true”>
		<ion-refresher pulling-text="Refrescar" on-refresh="reload()" refreshingText="Refrescando"></ion-refresher>
		<ul class="collapsible popout" data-collapsible="accordion" watch>
			<li ng-repeat="item in lista track by item.id"}>
				<div class="collapsible-header grey lighten-5">
					<ul class="collection grey lighten-5">
						<li class="collection-item  grey lighten-5">
							<span class="title"><b ng-class="{'light-blue-text':item.id == actual}">Nombre:</b> {{item.nombre}}</span>
							<p>
								<b ng-class="{'light-blue-text':item.id == actual}">Fecha:</b> {{item.fecha}}
								<br>
								<b ng-class="{'light-blue-text':item.id == actual}">Cliente:</b> {{item.nombreC}} {{item.apellidosC}}
							</p>
						</li>
					</ul>
				</div>
				<div class="collapsible-body row row-p grey lighten-5">
					<ul class="collection">
						<li class="collection-item">
							<b>Reporte:</b> {{item.reporte__nombre}}
						</li>
						<li class="collection-item">
							<b>Descripción:</b> {{item.descripcion}}
						</li>
						<li class="collection-item">
							<div class="row row-p">
								<a href="#/app/galeria/mantenimientos/{{item.id}}" class="btn-large waves-effect waves-light green accent-3 col s12">
									<i class="micon">collections</i>
									Fotos</a>
							</div>
						</li>
					</ul>
				</div>
			</li>
		</ul>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
