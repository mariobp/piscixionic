<ion-modal-view>
  <ion-header-bar class="headerbar">
    <h1 class="title center">Contacto</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="cerrarModal2()"><i class="micon">close</i></button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="false" ng-class="{'void-l':!info.contactos.length}">
      <div class="list card cardX" ng-if="info.contactos.length">
        <div class="item item-avatar" ng-repeat="contacto in info.contactos track by $index">
          <img src="img/person.svg" />
          <h2>{{contacto.nombre}} {{contacto.apellido}}</h2>
          <p>
              <a ng-href="tel:{{contacto.telefono}}" >
                  <i class="micon">call</i>
                 {{contacto.telefono}}
             </a>
          </p>
        </div>
      </div>
      <div class="center" ng-if="!info.contactos.length">
          <img width="50%" src="img/person.svg"/>
          <h5 class="blue-grey-text" >No tiene contacto registrado</h5>
      </div>
    </ion-content>
  </ion-content>
</ion-modal-view>
