<ion-view title="Mapa de Ruta">
	<ion-content>
      <ion-content scroll="false">
        <map class="medio" on-create="mapCreated(map)"></map>
				<div  class="medio over">
					<ion-list id="directions-panel" ng-if="cargado">
						<ion-item  ng-repeat="item in items" item="item" class="collection-item">
							<h2>{{ item.nombreP }}</h2>
							<p>
								<b>Cliente: </b> {{ item.nombreCF }} {{ item.nombreCL }}<br>
								<b>Casa: </b> {{ item.nombreCA }}<br>
							</p>
						</ion-item>
					</ion-list>
					<div class="spin2" ng-if="!cargado">
			      <ion-spinner></ion-spinner>
			    </div>
				</div>
      </ion-content>
  </ion-content>
</ion-view>
