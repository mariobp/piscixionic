<ion-view title="Asignacion Ruta">

	      <div class="input-field col s12">
	        <i class="ion-search prefix"></i>
	        <input type="text" name="buscar" class="white-text" placeholder="Buscar" ng-model="search" >
	      </div>
	  </ion-header-bar-->
	<ion-content>
      <!--ion-refresher
       pulling-text ="Refrescar"
       on-refresh="reload()"
       spinner="ripple"
       refreshingText="Refrescando"
       >
     </ion-refresher-->
		<ion-list class="" show-reorder="true">
		  <ion-item ng-repeat="item in items" item="item" class="collection-item">
				<h2>#{{item.orden}} {{ item.nombreP }}</h2>
				<p>
					<b>Cliente: </b> {{ item.nombreCF }} {{ item.nombreCL }}<br>
					<b>Casa: </b> {{ item.nombreCA }}<br>
					<b>Estado: </b> <b class="light-blue-text" ng-show="{{item.asigna}}">Asignado</b> <b class="red-text" ng-show="!{{item.asigna}}">Desasignado</b>
				</p>
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
		  </ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar align-title="left" class="headerbar">
    <div class="button-bar row">
      <!--button type="button" name="button" class="btn waves-effect waves-light light-blue icon-right ion-refresh col col-50"> Regresar</button-->

      <a href="#/app/mapa/ruta/piscinero" class="btn waves-effect waves-light green accent-3  icon-right col icon-right ion-android-map">Ver en el Mapa</a>

      <!--button type="button" name="button" class="btn waves-effect waves-light light-blue icon-right ion-upload col s4"> Guardar</button-->
    </div>
  </ion-footer-bar>
</ion-view>
