<ion-view cache-view="false" title="Ruta de piscinero">
    <ion-content>
        <ion-list>
            <ion-item collection-repeat="item in items | orderBy:'old':reverse" item="item">
                <div class="row row-n">
                    <div class="col s9">
                        <h2>
                            <b ng-class="{'teal-text': !item.old, 'accent-4-text': !item.old, 'red-text' : item.old, 'lighten-2-text': item.old}">#{{$index + 1}} </b>
                            <b ng-if="item.old" ng-class="{'red-text' : item.old, 'lighten-2-text': item.old}">Pendiente </b>
                            Piscina
                            {{ item.nombreP }}
                            <b>Tipo</b>
                            {{ item.tipo }}</h2>
                        <p>
                            <b>Ancho</b>
                            {{ item.ancho }}
                            <b>Largo</b>
                            {{ item.largo }}
                            <b>Profundidad</b>
                            {{ item.profundidad }}
                            <br>
                            <b>Cliente:
                            </b>
                            {{ item.nombreCF }}
                            {{ item.nombreCL }}<br>
                        </p>
                    </div>
                    <div class="col s3 center">
                        <i class="micon ajuste light-blue-text" ng-if="item.planilla && item.salida && !item.espera">done_all</i>
                        <i class="micon ajuste teal-text accent-4-text" ng-if="item.planilla && !item.salida && !item.espera" ng-click="enviarEdit(item)">done</i>
                        <i class="micon ajuste red-text lighten-2-text" ng-if="item.planilla && !item.salida && item.espera" ng-click="editarPlanilla(item)">edit</i>
                        <i class="micon ajuste cyan-text" ng-if="!item.planilla" ng-click="abrirModal(item)">content_paste</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
