<ion-view cache-view="false" title="Ruta de piscinero">
	<ion-content>
    <ion-refresher
     pulling-text ="Refrescar"
     on-refresh="reload()"
     refreshingText="Refrescando"
     >
   </ion-refresher>
		<ion-list>
		  <ion-item collection-repeat="item in items" item="item" class="collection-item">
				<h2 ng-class="{'light-blue-text':item.id == actual}"><b class="light-blue-text">#{{$index + 1}}</b> Piscina: {{ item.nombreP }}</h2>
				<p ng-class="{'light-blue-text':item.id == actual}">
					<b>Cliente: </b> {{ item.nombreCF }} {{ item.nombreCL }}<br>
					<b>Casa: </b> {{ item.nombreCA }}<br>
				</p>
		  </ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
