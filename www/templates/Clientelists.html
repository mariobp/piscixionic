 <ion-view cache-view="true" view-title="Clientes">
  <ion-header-bar class="bar-subheader headerbar item-input-inset row">
      <div class="input-field col s12">
        <i class="ion-search prefix"></i>
        <input type="text" name="buscar" placeholder="Buscar" ng-model="search" >
      </div>
  </ion-header-bar>
  <!--div class="fixed-action-btn click-to-toggle" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large light-blue waves-effect" ng-click="scanearCodigo()">
      <i class="micon">crop_free</i>
    </a>
  </div-->
  <ion-content overflow-scroll=”true”>
      <ion-refresher
       pulling-text ="Refrescar"
       on-refresh="reload()"
       refreshingText="Refrescando"
       >
     </ion-refresher>
      <ion-list>
        <ion-item ng-repeat="cliente in clientelists|filter:search" item="cliente" href="#/app/info/{{cliente.id}}" class="item item-avatar">
            <img src="{{server}}/media/{{cliente.imagen}}" ng-if="cliente.imagen !=''">
            <img src="img/user.png" ng-if="cliente.imagen ==''"/>
            <h2>{{cliente.first_name}} {{cliente.last_name}}</h2>
            <p>
              <b>Telefono: </b>{{cliente.telefono}}<br>
              <b>Dirección: </b>{{cliente.direccion}}
            </p>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar class="headerbar footer-f">
    <div class="row row-p ">
      <button ng-click="scanearCodigo()" class="btn btn-large waves-effect waves-light light-blue waves-effect col s12"><i class="micon">crop_free</i> Escanear codigo QR</button>
    </div>
  </ion-footer-bar>
</ion-view>
