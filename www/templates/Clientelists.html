 <ion-view cache-view="false" view-title="Clientes">
  <ion-header-bar class="bar bar-subheader bar-assertive item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Buscar" ng-model="search">
      </label>
      <button class="button button-clear" ng-click="search=''">
         Limpiar
      </button>
  </ion-header-bar>
  <ion-content overflow-scroll=”true”>

      <ion-refresher
       pulling-text ="Refrescar"
       on-refresh="reload()"
       spinner="ripple">
     </ion-refresher
      <ion-list show-delete="false" can-swipe="true">
        <ion-item ng-repeat="cliente in clientelists|filter:search" item="cliente" href="#/app/info/{{cliente.id}}" class="item-avatar">
            <img src="{{server}}/media/{{cliente.imagen}}">
            <h2>{{cliente.nombre}} {{cliente.apellidos}}</h2>
            <p>Piscina: {{ cliente.piscinac }}</p>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
