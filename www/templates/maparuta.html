<ion-view cache-view="false" title="Mapa de Ruta">
    <ion-content>
        <ion-content overflow-scroll="false">
            <map class="medio" on-create="mapCreated(map)"></map>
            <div class="medio over">
				<div class="spin2" ng-show="!cargado">
					<ion-spinner></ion-spinner>
				</div>
                <ion-list id="directions-panel" ng-show="cargado">
                    <ion-item ng-repeat="item in items" item="item" class="collection-item">
                        <h2>{{ item.nombreP }}</h2>
                        <p>
                            <b>Cliente:
                            </b>
                            {{ item.nombreCF }}
                            {{ item.nombreCL }}<br>
                            <b>Casa:
                            </b>
                            {{ item.nombreCA }}<br>
                        </p>
                    </ion-item>
                </ion-list>
            </div>
        </ion-content>
    </ion-content>
</ion-view>
