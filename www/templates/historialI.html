<ion-view title="Reportes Informativos">
	<ion-header-bar class="bar-subheader headerbar item-input-inset row row-p">
		<div class="input-field col s12 input-header">
			<i class="micon prefix prefix2">search</i>
			<input type="text" name="buscar" placeholder="Buscar" class="white-text input-search place-white" ng-change="reload()" ng-model="search">
		</div>
	</ion-header-bar>
  <ion-content overflow-scroll=”true”>
      <ul class="collapsible popout" data-collapsible="accordion" watch>
          <li ng-repeat="reporte in reportes track by $index">
              <div class="collapsible-header grey lighten-5">
                  <ul class="collection grey lighten-5">
                      <li class="collection-item  grey lighten-5">
                          <span class="title"><b ng-class="{'teal-text accent-4-text':reporte.id == actual}">Reporte:</b> {{reporte.nombre}}</span>
                          <p>
                              <b ng-class="{'teal-text accent-4-text':reporte.id == actual}">Fecha:</b> {{reporte.fecha}}
                          </p>
                      </li>
                  </ul>
              </div>
              <div class="collapsible-body row row-p grey lighten-5">
                  <ul class="collection">
											<li class="collection-item">
													<b>Emisor</b> {{reporte.nombreU}} {{reporte.apellidosU}}
											</li>
                      <li class="collection-item">
                          <b>Descripción:</b> {{reporte.descripcion}}
                      </li>
                  </ul>
              </div>
          </li>
      </ul>
      <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar class="headerbar footer-f">
    <div class="row row-p ">
      <button type="button" ng-click="abrirModal()" class="btn btn-large waves-effect waves-light teal accent-4 waves-effect col s12"><i class="micon">info</i> Agregar Reporte Informativo</button>
    </div>
  </ion-footer-bar>
</ion-view>
