<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
    <!--div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div-->
  </ion-header-bar>
  <ion-content>
    <form name="form" ng-submit="form.$valid && doLogin()" novalidate>
      <div class="list">
      <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" name="username" ng-model="loginData.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Contrase√±a</span>
          <input type="password" name="password" ng-model="loginData.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="validLogin()" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
