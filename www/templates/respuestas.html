<ion-view title="Respuestas">
    <ion-content>
    <div class="spin" ng-show="!ready && !ready2">
      <ion-spinner></ion-spinner>
    </div>
    <div class="" ng-show="ready && ready2">
        <div class="card-r teal accent-4">
            <span class="title white-text"><b>Reporte:</b> {{reporte[0].nombre}}</span>
            <p class="white-text">
                <b>Cliente:</b> {{reporte[0].nombreC}} {{reporte[0].apellidosC}}
                <br>
                <b>Piscina: </b> {{reporte[0].piscina__nombre}}
                <br>
                <b>Fecha:</b> {{reporte[0].fecha}}
            </p>
        </div>
        <div class="scrollR" >
            <div class="row row-p">
                <div class="col s10" ng-class="{'left': respuesta.tu == 0,  'right': respuesta.tu == 1}" ng-repeat="respuesta in respuestas">
                    <div class="card-panel" ng-class="{'green':respuesta.tu == 1,'lighten-2':respuesta.tu == 1}">
                        <b class="teal-text accent-4-text">{{respuesta.user}}</b><br>
                        <span >{{respuesta.mensaje}}</span>
                        <span class="fecha-font right" ng-class="{'white-text':respuesta.tu == 1}">{{respuesta.fecha}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bar footer-r">
          <div class="row row-p">
              <div class="input-field">
                   <input type="text" name="name" class="col s10 m4" ng-model=(data.mensaje)>
                   <button type="button" ng-click="enviar()" class="btn waves-effect waves-light  teal accent-4 col s2" ng-class="{'disabled':!data.mensaje}" ng-disabled="!data.mensaje"><i class="micon">send</i></button>
              </div>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
