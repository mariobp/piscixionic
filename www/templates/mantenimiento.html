<ion-view cache-view="false" view-title="Solución del Reporte">
<ion-content ng-class="{'void-l':cargando}">
<div class="center" ng-show="cargando">
    <img width="50%" src="img/file_upload.svg"/>
    <h5 class="blue-grey-text">Subiendo Foto #{{numImage}}</h5>
    <progress value="{{carga}}" max="100"></progress>
</div>
<div class="row row-p" ng-show="!cargando">
  <form class="col s12" name="form" ng-submit="form.$valid && enviar()" novalidate>
    <div class="scroll2">
        <div class="row row-p">
          <div class="input-field col s12">
            <input type="text" id="nombre" name="nombre" ng-model="data.nombre" ng-class="{'invalid':form.nombre.$invalid && form.$submitted,'valid':form.nombre.$valid && form.$submitted}" required>
            <label for="nombre">Nombre</label>
            <div class="error-container" ng-show="form.nombre.$error && form.$submitted" ng-messages="form.nombre.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
          </div>
         </div>
        <div class="row row-p">
          <div class="input-field col s12">
            <textarea type="text" id="descripcion" maxlength="200" rows="5" class="materialize-textarea" ng-model="data.descripcion" name="descripcion" required ng-class="{'invalid':form.descripcion.$invalid && form.$submitted,'valid':form.descripcion.$valid && form.$submitted}"></textarea>
            <label for="descripcion">Descripción</label>
            <div class="error-container" ng-show="form.descripcion.$error && form.$submitted" ng-messages="form.descripcion.$error">
              <div ng-messages-include="templates/error-list.html"></div>
            </div>
          </div>
        </div>
        <div class="row row-p">
            <div class="col s4">
              <button type="button" class="btn-large waves-effect waves-light  teal accent-4" ng-click="takePicture()">
              <i class="micon">photo_camera</i>
              </button>
            </div>
            <div class="col s8 foto-cont">
                <p>Tomar una foto</p>
            </div>
        </div>
        <div class="row row-p">
            <div class="col s4">
              <button type="button" class="btn-large waves-effect waves-light teal accent-4" ng-click="getPicture()">
              <i class="micon">add_to_photos</i>
              </button>
            </div>
            <div class="col s8 foto-cont">
                <p>Agregar foto desde la galeria.</p>
            </div>
        </div>
        <div class="row row-p">
            <div class="col s4">
              <button type="button" class="btn-large waves-effect waves-light teal accent-4" ng-class="{'disabled':imagenes.length==0}" ng-click="verGaleria()">
              <i class="micon">collections</i><span class="badge-x" ng-show="imagenes.length>0">{{imagenes.length}}</span>
              </button>
            </div>
            <div class="col s8 foto-cont">
                <p>Fotos Seleccionadas.</p>
            </div>
        </div>
    </div>
    <div class="bar headerbar footer-f">
      <div class="row row-p">
       <button type="button" class="btn btn-large waves-effect waves-light red lighten-2 col s6" ng-click="back()">Cancelar <i class="micon">cancel</i></button>
       <button type="submit" class="btn btn-large waves-effect waves-light green lighten-2 col s6" >Enviar <i class="micon">done_all</i></button>
      </div>
    </div>
  </form>
</div>
</ion-content>
</ion-view>
