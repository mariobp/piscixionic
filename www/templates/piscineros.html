<ion-view cache-view="true" view-title="Piscineros">
    <ion-header-bar class="bar-subheader headerbar item-input-inset row row-p">
        <div class="input-field col s12 input-header">
            <i class="micon prefix prefix2">search</i>
            <input type="text" class="white-text input-search place-white" placeholder="Buscar" name="buscar" ng-change="reload()" ng-model="search">
        </div>
    </ion-header-bar>
    <ion-content overflow-scroll=”true”>
        <ul class="collapsible popout" data-collapsible="accordion" watch>
            <li ng-repeat="piscinero in piscineros track by piscinero.id">
                <div class="collapsible-header grey lighten-5">
                    <ul class="collection grey lighten-5">
                        <li class="collection-item avatar grey lighten-5">
                            <img ng-src="{{server}}/media/{{piscinero.imagen}}" ng-if='piscinero.imagen!==""' class="circle"/>
                            <img ng-src="img/user.svg" ng-if='piscinero.imagen==""' class="circle"/>
                            <span class="title">{{piscinero.first_name}}
                                {{piscinero.last_name}}</span>
                        <br>
                        <p>
                            <b>Dirección:</b> {{piscinero.direccion}}
                        </p>
                    </ul>
                </div>
                <div class="collapsible-body grey lighten-5">
                    <ul class="collection">
                        <li class="collection-item" ng-if="piscinero.telefono"><a ng-href="tel:{{piscinero.telefono}}"><i class="micon">call</i> {{piscinero.telefono}}</a></li>
                        <li class="collection-item" ng-if="piscinero.email"><i class="micon">email</i> {{piscinero.email}}</li>
                        <li class="collection-item" ng-if="piscinero.fecha_nacimiento"><i class="micon">cake</i> {{piscinero.fecha_nacimiento}}</li>
                        <li class="collection-item">
                            <div class="row row-p">
                                <a href="#/app/ruta/{{piscinero.id}}" class="btn-large waves-effect waves-light green accent-3 col s6">
                                    <i class="micon">directions</i>
                                    Ruta</a>
                                <a href="#/app/asignacionpiscina/{{piscinero.id}}" class="btn-large waves-effect waves-light teal accent-4 col s6">
                                    <i class="micon">pool</i>
                                    Piscinas</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
        <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
