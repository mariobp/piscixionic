<ion-modal-view>
  <ion-header-bar class="headerbar">
    <h1 class="title">Galeria</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeGaleria()"><i class="micon">close</i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <div ng-repeat="imagen in imagenes" class="item item-body">
        <img class="full-image" ng-src="{{imagen}}">
      </div>
    </div>
  </ion-content>
</ion-modal-view>
