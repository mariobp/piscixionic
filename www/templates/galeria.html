<ion-modal-view>
  <ion-header-bar class="headerbar">
    <h1 class="title">Galeria</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeGaleria()"><i class="micon">close</i></button>
    </div>
  </ion-header-bar>
  <ion-content overflow-scroll="false" ng-class="{'void-l':!imagenes.length}">
    <div class="list card cardX" ng-if="imagenes.length">
      <div ng-repeat="imagen in imagenes" class="item item-body">
        <button class="button delete-g red lighten-2" ng-click="delete(imagen)"><i class="micon white-text">delete</i></button>
        <img class="full-image" ng-src="{{imagen}}">
      </div>
    </div>
    <div class="center" ng-if="!imagenes.length">
        <img width="50%" src="img/broken_image.svg"/>
        <h5 class="blue-grey-text" >No tiene ning√∫na imagen</h5>
    </div>
  </ion-content>
</ion-modal-view>
