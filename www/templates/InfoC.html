<ion-view cache-view="false" view-title="Info">
  <ion-content>
    <link rel="stylesheet" href="lib/materialize-css/dist/css/materialize.min.css">
    <div class="spin" ng-if="!dataReady">
      <ion-spinner></ion-spinner>
    </div>
    <div class="row" ng-if="dataReady">
      <div class="list card col s12 grey lighten-5">
          <div class="item item-avatar grey lighten-5">
              <img src="{{server}}/media/{{info.cliente.imagen}}" ng-if="info.cliente.imagen !=''">
              <img src="img/mario.png" ng-if="cliente.imagen ==''"/>
              <h2>{{info.cliente.first_name}} {{info.cliente.last_name}}</h2>
              {{info.cliente.direccion}}
          </div>
          <div class="item item-icon-left  grey lighten-5">
            <i class="icon ion-ios-telephone"></i>
             {{info.cliente.telefono}}
          </div>
          <div class="item item-icon-left  grey lighten-5">
            <i class="icon ion-email"></i>
             {{info.cliente.email}}
          </div>
          <a href="#/app/asignargps/{{casa.id}}/{{casa.latitud}}/{{casa.longitud}}" ng-repeat="casa in info.casas" class="item item-icon-left  grey lighten-5">
            <i class="icon ion-home"></i>
            {{casa.direccion}}
          </a>
        </div>
        <div class="fixed-action-btn click-to-toggle" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large light-blue">
          <i class="large ion-navicon"></i>
        </a>
        <ul>
          <li><a href="#/app/reporte/{{info.id}}" class="btn-floating red"><i class="ion-alert-circled"></i></a><span class="action-title">Reporte</span></li>
          <li><a href="#/app/reparacion/{{info.id}}" class="btn-floating light-blue"><i class="ion-settings"></i></a><span class="action-title">Reparaci√≥n</span></li>
          <li><a href="#/app/mantenimiento/{{info.id}}" class="btn-floating green"><i class="ion-wrench"></i></a><span class="action-title">Mantenimiento</span></li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
