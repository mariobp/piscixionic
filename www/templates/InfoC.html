<ion-view view-title="Info">
  <ion-content>
    <div class="spin" ng-if="!dataReady">
      <ion-spinner></ion-spinner>
    </div>
    <div class="list card" ng-if="dataReady">
      <div class="item item-icon-left">
          <i class="icon ion-person"></i>
          <h2>{{info.cliente.first_name}} {{info.cliente.last_name}}</h2>
          {{info.cliente.direccion}}
      </div>
      <a href="#/app/asignargps/{{casa.id}}/{{casa.latitud}}/{{casa.longitud}}" ng-repeat="casa in info.casas" class="item item-icon-left">
        <i class="icon ion-home"></i>
        {{casa.direccion}}
      </a>
      <div class="item item-icon-left">
        <i class="icon ion-ios-telephone"></i>
         {{info.cliente.telefono}}
      </div>
      <div class="item item-icon-left">
        <i class="icon ion-email"></i>
         {{info.cliente.email}}
      </div>
      <div class="item item-body">
          <a href="#/app/reporte/{{info.id}}" class="button button-block icon-left ion-alert-circled button-assertive">Reporte</a>
          <a href="#/app/reparacion/{{info.id}}" class="button button-block icon-left ion-settings button-positive">Reparaci√≥n</a>
          <a href="#/app/mantenimiento/{{info.id}}" class="button button-block icon-left ion-wrench button-balanced">Mantenimiento</a>
      </div>
    </div>
  </ion-content>
</ion-view>
