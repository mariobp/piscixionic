<ion-view cache-view="false" view-title="Info">
  <ion-header-bar align-title="center" class="bar bar-subheader light-blue " ng-show="dataReady">
     <h2 class="title white-text">{{info.cliente.first_name}} {{info.cliente.last_name}}</h2>
  </ion-header-bar>
  <ion-content overflow-scroll=”true” class="content-b">
    <link rel="stylesheet" href="lib/materialize-css/dist/css/materialize.min.css">
    <div class="spin" ng-if="!dataReady">
      <ion-spinner></ion-spinner>
    </div>
    <div class="row" ng-if="dataReady">
      <div class="list card col s12 grey lighten-5">
          <div class="item item-avatar grey lighten-5">
              <img src="{{server}}/media/{{cliente.imagen}}" ng-if="info.cliente.imagen !=''">
              <img src="img/mario.png" ng-if="info.cliente.imagen ==''"/>
              <b>Nombre: </b><h2>{{info.cliente.first_name}} {{info.cliente.last_name}}</h2>
              <b>Dirección: </b>{{info.cliente.direccion}}
          </div>
          <div class="item item-icon-left  grey lighten-5">
            <i class="icon ion-android-call"></i>
             <a ng-href="tel:{{info.cliente.telefono}}">{{info.cliente.telefono}}</a>
          </div>
          <div class="item item-icon-left  grey lighten-5">
            <i class="icon ion-email"></i>
             {{info.cliente.email}}
          </div>
          <a  class="item item-icon-left  grey lighten-5" ng-repeat="casa in info.casas" href="#/app/asignargps/{{casa.id}}/{{casa.latitud}}/{{casa.longitud}}">
            <i class="icon ion-home"></i>
            {{casa.direccion}}
          </a>
        </div>
    </div>
  </ion-content>
  <ion-footer-bar  class="headerbar footer-b" ng-show="dataReady">
    <div class="row row-p">
      <a href="#/app/reporte/{{ info.cliente.id }}" class="btn btn-large waves-effect waves-light red lighten-2 col s6"><i class="micon">report</i> Reporte</a>
      <a href="#/app/reparacion/{{ info.cliente.id }}" class="btn btn-large waves-effect waves-light orange lighten-2 col s6"><i class="micon">build</i> Reparación</a>
      <a href="#/app/mantenimiento/{{ info.cliente.id }}" class="btn btn-large waves-effect waves-light green lighten-2 col s12 "><i class="micon">done_all</i> Manteimiento</a>
    </div>
  </ion-footer-bar>
</ion-view>
