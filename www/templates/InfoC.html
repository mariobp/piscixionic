<ion-view cache-view="true" view-title="Información de Cliente">
  <ion-header-bar align-title="center" class="bar bar-subheader teal accent-4" ng-class="{'white':!dataReady}">
     <h2 class="title white-text">{{info.cliente.first_name}} {{info.cliente.last_name}}</h2>
  </ion-header-bar>
  <ion-content overflow-scroll=”true” class="content-b">
    <div class="spin" ng-show="!dataReady">
      <ion-spinner></ion-spinner>
    </div>
      <div class="list card cardX grey lighten-5" ng-show="dataReady">
        <div class="item item-avatar grey lighten-5">
            <img src="{{server}}/media/{{info.cliente.imagen}}" ng-if="info.cliente.imagen !==''">
            <img src="img/user.svg" ng-if="info.cliente.imagen ==''"/>
            <i class="micon">person</i> {{info.cliente.first_name}} {{info.cliente.last_name}}<br>
            <i class="micon">email</i> {{info.cliente.email}}
        </div>
        <div class="item item-icon-left  grey lighten-5"  ng-if="info.cliente.telefono">
           <a ng-href="tel:{{info.cliente.telefono}}" >
               <i class="micon">call</i>
              {{info.cliente.telefono}}
          </a>
        </div>
          <a href="#/app/historial/reportes/{{ info.cliente.id }}/0" class="item item-icon-left  grey lighten-5 red-text lighten-2-text">
              <i class="micon">report</i> Historial de Reportes
          </a>
          <div class="item item-icon-left grey lighten-5 teal-text accent-4-text" ng-repeat="piscina in info.piscinas" ng-click="abrirModal(piscina)">
              <i class="micon">pool</i> {{piscina.nombre}}
          </div>
          <div class="item item-icon-left grey lighten-5 green-text accent-3-text" ng-repeat="casa in info.casas">
              <i class="micon">home</i> {{casa.direccion}}
          </div>
        </div>
  </ion-content>
  <ion-footer-bar  class="headerbar footer-f" ng-show="dataReady">
    <div class="row row-p">
      <a href="#/app/reporte/{{ info.cliente.id }}" class="btn btn-large waves-effect waves-light red lighten-2 col s6"><i class="micon">report</i> Reporte</a>
       <a href="#/app/planilla/{{ info.cliente.id }}" class="btn btn-large waves-effect waves-light green lighten-2 col s6"><i class="micon">content_paste
</i> Planilla</a>
    </div>
  </ion-footer-bar>
</ion-view>
