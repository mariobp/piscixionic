<ion-view cache-view="false" title="Ruta de piscinero">
	<ion-content>
		<ion-list class="" show-reorder="true">
		  <ion-item ng-repeat="item in items" item="item" class="collection-item">
				<div class="row row-n">
					<div class="col s2 teal-text accent-4-text">
						<i class="micon center" ng-if="item.planilla!==null && item.salida!==null">done_all</i>
					  <i class="micon center" ng-if="item.planilla!==null && item.salida==null">done</i>
					  <i class="micon center" ng-if="item.planilla==null">content_paste</i>
					</div>
					<div class="col s10">
						<h2> <b class="teal-text accent-4-text">#{{$index + 1}}</b> Piscina {{ item.nombreP }} <b>Tipo</b> {{ item.tipo }}</h2>
						<p>
							<b>Ancho</b> {{ item.ancho }} <b>Largo</b> {{ item.largo }} <b>Profundidad</b> {{ item.profundidad }}
							<br>
							<b>Cliente: </b> {{ item.nombreCF }} {{ item.nombreCL }}<br>
						</p>
					</div>
				</div>
        <ion-reorder-button class="ion-drag" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
		  </ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar class="headerbar footer-f">
    <div class="row row-p">
      <a href="#/app/mapa/ruta/{{piscinero}}" class="btn btn-large waves-effect waves-light green  lighten-2 icon-right col icon-right ion-android-map"> Ver en el Mapa</a>
		</div>
  </ion-footer-bar>
</ion-view>
