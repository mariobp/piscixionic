<ion-view cache-view="false" title="Ruta de piscinero">
	<ion-content>
    <ion-refresher
     pulling-text ="Refrescar"
     on-refresh="reload()"
     refreshingText="Refrescando"
     >
   </ion-refresher>
		<ion-list>
		  <ion-item ng-repeat="item in items" item="item" class="collection-item">
				<h2> <b class="light-blue-text">{{$index + 1}}</b> {{ item.nombreP }}</h2>
				<p>
					<b>Cliente: </b> {{ item.nombreCF }} {{ item.nombreCL }}<br>
					<b>Casa: </b> {{ item.nombreCA }}<br>
				</p>
		  </ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
  </ion-content>
  <ion-footer-bar class="headerbar footer-f">
    <div class="row row-p">
      <a href="#/app/mapa/ruta" class="btn btn-large waves-effect waves-light green  lighten-2 icon-right col icon-right ion-android-map"> Ver en el Mapa</a>
		</div>
  </ion-footer-bar>
</ion-view>
