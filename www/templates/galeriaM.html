<ion-view title="Galeria Mantenimienos">
	<ion-content>
    <div class="spin" ng-if="!ready">
      <ion-spinner></ion-spinner>
    </div>
	<div class="" ng-if="ready && count>0">
		<div class="card galeria-up" ng-if="ready && count>0">
			<img class="full-image" ng-src="{{server}}/media/{{actual}}"/>
		</div>
		<ks-swiper-container ng-if="ready && count>0" initial-slide="0" speed="2000" loop="false" slides-per-view="3" space-between="0" pagination-clickable="false" show-nav-buttons="true">
			<ks-swiper-slide class="swiper-slide galeria-down" ng-repeat="imagen in imagenes" on-touch="selecion(imagen)">
				<img ng-src="{{server}}/media/{{imagen.url}}" width="100%">
			</ks-swiper-slide>
		</ks-swiper-container>
	</div>
    <div class="center" ng-if="ready && count==0">
        <img width="100%" src="img/broken_image.svg"/>
        <h4 class="blue-grey-text" >No tiene ning√∫na imagen</h4>
    </div>
  </ion-content>
</ion-view>
