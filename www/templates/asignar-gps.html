<ion-view title="Asignar GPS">
  <ion-content scroll="false">
    <map on-create="mapCreated(map)"></map>
  </ion-content>

  <ion-footer-bar class="bar headerbar">
    <button type="button" name="Guardar" ng-click="centerOnMe()" class="button button-icon ion-location"> Ubicar</button>
    <button type="button" name="Guardar" ng-click="guardar();" class="button button-icon ion-android-download"> Guardar</button>
  </ion-footer-bar>
</ion-view>
